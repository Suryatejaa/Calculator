<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="Elements/calculation.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>
    <div id="container">
        <div id="outblock">
            <span>'99' will take you to other side of this calculator<span>
        </div>
        <div id="calculator" style="display: block;">
            <div id="header">
            <h1 class="welcome">Not just <br> A Calculator...</h1>
            <button id="themebtn" class="button"></button>
            </div>
            <textarea id="display" readonly>0</textarea>
            <div id="keys" tabindex="0">
                <button onclick="appendToDisplay('+')"  class="operator-btn">+</button>
                <button onclick="appendToDisplay('7')" >7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('-')"  class="operator-btn">-</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('*')" class="operator-btn">*</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('/')"  class="operator-btn" >/</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="calculate()"  class="equal-btn" id="equal-btn">=</button>
                <button onclick="appendToDisplay('%')"  class="operator-btn" >%</button>
                <button onclick="clearDisplay()"  class="operator-btn" >AC</button>
                <button onclick="backSpace()"  class="operator-btn" ><i class="fas fa-backspace" style="font-size: 25px; align-items: center; padding: 7px; padding-right:9px;"></i></button>
            </div>
        </div>
        
    </div>
    <div id="admin" style="display: none;">
        <h1>Give Message:</h1>
        <input type="text" id="adminBirthdayInput" placeholder="What's the date?">
        <textarea id="adminMessageInput" placeholder="Give the Message"></textarea>
        <button onclick="adminSetMessage()" class="msg-btn">Gooo..</button>
        <h1>View Message</h1>
        <input type="text" id="userBirthdayinput" placeholder="What's the date?" />
        <button onclick="viewMessage()" class="msg-btn">Read</button><br>
        <button onclick="closeAdminSection()" class="msg-btn" style="margin-top: 10px;">Close</button>
        <p id="messageOutput"></p>
    </div>

    <div id="login" style="display: none;">
        <div id="signInSection">
            <input type="text" id="existingUser" placeholder="Username">
            <input type="password" id="existingUserPass" placeholder="Password">
            <button onclick="signIn()">Sign In</button>
        </div>
        <div id="signUpSection">
            <input type="text" id="newUser" placeholder="New Username">
            <input type="password" id="newUserPass" placeholder="New Password">
            <button onclick="signUp()">Sign Up</button>
        </div>
        <button onclick="closeLoginSection()">Close Login Section</button>
    </div>

    <script src="/theme.js"></script>
    <script src="index1.js"></script>
    
    <script>
        document.getElementById("display").focus();
    </script>
</body>
</html>
