<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link rel="stylesheet" href="chatWindow.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="container">
        <div id="chat-head">
            <div id="close">
                <button type="button" id="close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <span class="close1">close</span>
            </div>
            <img src="../Elements/calcie-mob.jpg" class="profile-pic">
            <h1 id="asvs">Name</h1>
        </div>
        
        <div id="chat-body">

        </div>
        <div id="chat-btm">
            <input type="text" id="text" name="" placeholder="Message...">
            <button type="submit" class="send">
                <i class="fa fa-paper-plane" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</body>
</html>
